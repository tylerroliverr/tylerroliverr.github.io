<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>blueroom</title>
</head>

<body class='body' onload="swappingPages()">

   <div id="loader">
      <img class="loading-star" src="./resources/images/star-fill-blue.svg" />
   </div>

   <main id="before-loading" class="animate-after-load">

      <!-- START STICKY HEADER -->
      <div class="header">
         <h1 class="logo">blueroom</h1>
      </div>
      <!-- END STICKY HEADER -->

      <!-- START CONTACT -->
      <div class="contact-container">

         <!-- START FORM -->
         <form class="form" action="">
            <label for="name" class="label">name</label>
            <input class="input placeholder" type="text" name="name" placeholder="dean blunt" id="name">
            <label for="email" class="label">email</label>
            <input class="input placeholder" type="text" name="email" placeholder="hi@email.com" id="email">

            <!-- BUDGET -->
            <fieldset class="fieldset">
               <legend class="legend">budget</legend>
               <div>
                  <input class="input" type="checkbox" id="300" name="budget" value="$0-300"/>
                  <label class="label" for="300">$0-$300</label>
               </div>
               <div>
                  <input class="input" type="checkbox" id="800" name="budget" value="$300-800" />
                  <label class="label" for="800">$300-$800</label>
               </div>
               <div>
                  <input class="input" type="checkbox" id="1500" name="budget" value="$800-1500" />
                  <label class="label" for="1500">$800-$1500</label>
               </div>
               <div>
                  <input class="input" type="checkbox" id="2000" name="budget" value="$2000+" />
                  <label class="label" for="2000">$2000+</label>
               </div>
            </fieldset>

            <!-- SERVICES -->
            <fieldset class="fieldset">
               <legend class="legend">services</legend>
               <div>
                  <input class="input" type="checkbox" id="web" name="web" value="web-design" />
                  <label class="label" for="web">web design</label>
               </div>
               <div>
                  <input class="input" type="checkbox" id="branding" name="branding" value="branding" />
                  <label class="label" for="branding">branding</label>
               </div>
               <div>
                  <input class="input" type="checkbox" id="e-commerce" name="ecom" value="e-commerce" />
                  <label class="label" for="e-commerce">e-commerce</label>
               </div>
               <div>
                  <input class="input" type="checkbox" id="graphics" name="graphics" value="graphics" />
                  <label class="label" for="graphics">graphics</label>
               </div>
            </fieldset>

            <!-- SUBMIT BUTTON -->
            <input type="submit" class="submit" name="submit" value="submit" />

         </form>
      </div>
      <!-- END CONTACT -->

      <!-- START STICKY FOOTER -->
      <div class="sticky-footer">
         <div class="star-wrapper">
            <img class="star-light" src="./resources/images/star-fill-dark.svg" alt="">
            <img class="star-dark" src="./resources/images/star-fill-light.svg" alt="">
         </div>
         <div class="back-home-wrapper">
            <a class="back-link" href="./index.html">
               <p class="back-home-text">back home</p>
            </a>
         </div>
         <div class="time-wrapper">
            <p class="time-text"></p>
         </div>
      </div>
      <!-- END STICKY FOOTER -->

   </main>

   <script src="./contact.js"></script>
</body>

</html>
