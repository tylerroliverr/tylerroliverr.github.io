<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./resources/images/star-fill-blue.svg">
    <title>blueroom</title>
</head>
<body class='body' onload="swappingPages()">

    <div id="loader">
       <img class="loading-star" src="./resources/images/star-fill-blue.svg" />
    </div>
 
    <main id="before-loading" class="animate-after-load">
 
       <!-- START STICKY HEADER -->
       <div class="contact-header">
        <a href="./index.html">
            <h1 class="logo">BLUEROOM</h1>
        </a>
       </div>
       <!-- END STICKY HEADER -->
 
       <!-- START CONTACT -->
       <div class="contact-container">
          <form class="form" target="_blank" action="https://formsubmit.co/a4739d1424cbef363a68c0ee5f2c4fa7" method="POST">

            <div class="name-wrapper" id="contact-item">
                <label class="label" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="" required>
            </div>

            <div class="email-wrapper" id="contact-item">
                <label class="label" for="email">Email Address</label>
                <input class="input" type="text" id="email" name="email" placeholder="" required>
            </div>

            <div class="budget-wrapper" id="contact-item">
                <label class="label" for="budget">Budget</label>
                <select class="input" name="budget" id="budget">
                    <option value="500">$0 - $500</option>
                    <option value="1500">$500 - $1500</option>
                    <option value="3000">$1500 - $3000</option>
                    <option value="4000+">$3000 - $10,000+</option>
                </select>
            </div>

            <div class="service-wrapper" id="contact-item">
                <label class="label" for="service">Service</label>
                <select class="input" name="service" id="service">
                    <option value="web-design">Web Design</option>
                    <option value="e-commerce">E-Commerce Site</option>
                    <option value="renovation">Website Renovation</option>
                    <option value="e-com-management">E-Commerce Management</option>
                </select>
            </div>

            <div class="subject-wrapper" id="contact-item">
                <label class="label" for="subject">Tell Me More</label>
                <textarea class="text-area" name="subject" id="subject" cols="10" rows="6"></textarea>
            </div>

            <input type="submit" class="submit" name="submit" value="submit" />

            <input type="hidden" name="_next" value="https://tylerroliverr.github.io/thankyou.html">
            <input type="hidden" name="_captcha" value="false">


          </form>
       </div>
       <!-- END CONTACT -->
 
       <!-- START STICKY FOOTER -->
       <div class="sticky-footer">
          <div class="star-wrapper">
            <img class="star-light" src="./resources/images/star-fill-dark.svg" alt="">
            <img class="star-red" src="./resources/images/star-fill-red.svg" alt="">
            <img class="star-dark" src="./resources/images/star-fill-light.svg" alt="">
          </div>
          <div class="time-wrapper">
             <p class="time-text"></p>
          </div>
       </div>
       <!-- END STICKY FOOTER -->
 
    </main>
 
    <script src="./contact.js"></script>
 </body>
</html>
