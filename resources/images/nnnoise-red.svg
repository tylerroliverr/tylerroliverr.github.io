<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 700 700" width="700" height="700" speechify-initial-font-size="22px" style="font-size: 22px;" opacity="1"><defs><filter id="nnnoise-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB" speechify-initial-font-size="22px" style="font-size: 22px;">
	<feTurbulence type="fractalNoise" baseFrequency="0.123" numOctaves="4" seed="15" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence" speechify-initial-font-size="22px" style="font-size: 22px;"></feTurbulence>
	<feSpecularLighting surfaceScale="24" specularConstant="0.9" specularExponent="20" lighting-color="#d0021b" x="0%" y="0%" width="100%" height="100%" in="turbulence" result="specularLighting" speechify-initial-font-size="22px" style="font-size: 22px;">
    		<feDistantLight azimuth="3" elevation="15" speechify-initial-font-size="22px" style="font-size: 22px;"></feDistantLight>
  	</feSpecularLighting>
  <feColorMatrix type="saturate" values="0" x="0%" y="0%" width="100%" height="100%" in="specularLighting" result="colormatrix" speechify-initial-font-size="22px" style="font-size: 22px;"></feColorMatrix>
</filter></defs><rect width="700" height="700" fill="hsla(12, 81%, 44%, 1)"></rect><rect width="700" height="700" fill="#d0021b" filter="url(#nnnoise-filter)"></rect></svg>